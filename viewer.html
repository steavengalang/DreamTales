<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreamTales ‚Äî Cerita</title>
  <style>
    :root{ --bg-1:#0f1226; --bg-2:#1b1f3b; --text:#e9ecff; --muted:#b8bdf2; --card:#1f2547cc }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--text);
      background: radial-gradient(circle at 20% -10%, #2a2f68 0%, var(--bg-1) 40%) fixed,
                  radial-gradient(circle at 120% 120%, #182046 0%, var(--bg-2) 50%) fixed;}
    .wrap{max-width:900px; margin:30px auto; padding:0 20px}
    .card{background:linear-gradient(180deg, var(--card), #2a3161aa); border:1px solid #2f3568; border-radius:20px; padding:20px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid #37409a; background:linear-gradient(180deg, #7886ff, #7f8dff); color:#0c1028; font-weight:700; cursor:pointer; text-decoration:none}
    .btn-ghost{background:transparent; color:#7f8dff; border:1px solid #37409a}
    .story{white-space:pre-wrap; line-height:1.75; letter-spacing:.2px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:10px">
        <h2 style="margin:0">Cerita</h2>
        <div style="display:flex; gap:8px">
          <button id="copy" class="btn-ghost">üìã Salin</button>
          <a class="btn" href="./">‚Üê DreamTales</a>
        </div>
      </div>
      <div id="story" class="story"></div>
    </div>
  </div>
  <script>
    function getParam(name){ try{ return new URL(location.href).searchParams.get(name); }catch{ return null } }
    function decodeBase64Utf8(s){ try{ return decodeURIComponent(escape(atob(s||''))); }catch{ return '' } }
    const text = decodeBase64Utf8(getParam('t'));
    document.getElementById('story').textContent = text || 'Tidak ada cerita.';
    document.getElementById('copy').addEventListener('click', ()=>{
      navigator.clipboard.writeText(text||'');
    });
  </script>
</body>
</html>
